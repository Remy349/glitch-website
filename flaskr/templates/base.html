<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="description" content="Glitch es una agencia de publicidad y comunicación global dedicado al marketing digital, diseño digital y audiovisual, diseño y desarrollo web">
    <meta name="keywords" content="publicidad, diseños, desarrollo de proyectos, desarrollo web, diseño web, marketing digital, SEO, seo, desarrollo visual, agencia de publicidad, desarrollo de proyectos de marcas">
    <meta name="author" content="Glitch">
    <meta name="copyright" content="SantiagoMoraga">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Glitch">
    <meta property="og:description" content="Glitch es una agencia de publicidad y comunicación global, especializada en la creación de marca a partir de la estrategia, la investigación y la tecnología, donde el objetivo principal es lograr un impacto en su público y construir relaciones a largo plazo con sus clientes.">
    <link rel="canonical" href="https://glitchpublicidad.com/">
    <title>{% block title %} {% endblock %}</title>
    <!-- REMIX ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/swiper-bundle.min.css') }}">
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/glitchfavicon.ico') }}">
    <!-- STYLES -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <!-- NAV -->
        <nav class="nav container">
            <a href="#home" class="nav__logo">
                Glitch
            </a>
            <div class="nav__menu" id="navMenu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="ri-home-2-line nav__icon"></i> Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#quienesSomos" class="nav__link">
                            <i class="ri-user-line nav__icon"></i> ¿Quines somos?
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#servicios" class="nav__link">
                            <i class="ri-briefcase-2-line nav__icon"></i> Servicios
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#portafolio" class="nav__link">
                            <i class="ri-image-line nav__icon"></i> Portafolio
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contacto" class="nav__link">
                            <i class="ri-phone-line nav__icon"></i> Contacto
                        </a>
                    </li>
                </ul>
                <i class="ri-close-line nav__close" id="navClose"></i>
            </div>
            <div class="nav__toggle" id="navToggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>
    <!-- MAIN -->
    <main class="main">
        {% block content %} {% endblock content %}
    </main>
    <!-- FOOTER -->
    <footer class="footer section">
        <div class="footer__container container">
            <div class="footer__brand">
                <h1>Glitch</h1>
            </div>
            <div class="footer__data">
                <p>
                    &#169; 2022 Glitch. Todos los derechos reservados.
                    <br>
                    Desarrollado por el equipo de SantiagoMoraga.
                </p>
            </div>
        </div>
    </footer>

    <!-- SCROLL REVEAL -->
    <script src="{{ url_for('static', filename='js/scrollreveal.min.js') }}" charset="utf-8"></script>
    <!-- SWIPER JS -->
    <script src="{{ url_for('static', filename='js/swiper-bundle.min.js') }}" charset="utf-8"></script>
    <!-- SCRIPTS -->
    <script src="{{ url_for('static', filename='js/main.js') }}" charset="utf-8"></script>
</body>
</html>
